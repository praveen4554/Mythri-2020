<!DOCTYPE html>
<html>
    <head>
        <title>Calci</title>
        <link rel="stylesheet" type="text/css" href="calci.css">
        <script src="calci.js"></script>
    </head>
    <body>
        <div class="title1 font">Online Calculator</div>
        <div class="box1">
            <p class="output font" id="result">0</p>
            <table>
                <tbody>
                    <tr>
                        <td class="num font btn" onclick="calci(7)">7</td>
                        <td class="num font btn" onclick="calci(8)">8</td>
                        <td class="num font btn" onclick="calci(9)">9</td>
                        <td class="op font btn" onclick="calci('/')">/</td>
                    </tr>
                    <tr>
                        <td class="num font btn" onclick="calci(4)">4</td>
                        <td class="num font btn" onclick="calci(5)">5</td>
                        <td class="num font btn" onclick="calci(6)">6</td>
                        <td class="op font btn" onclick="calci('*')">*</td>
                    </tr>
                    <tr>
                        <td class="num font btn" onclick="calci(1)">1</td>
                        <td class="num font btn" onclick="calci(2)">2</td>
                        <td class="num font btn" onclick="calci(3)">3</td>
                        <td class="op font btn" onclick="calci('-')">-</td>
                    </tr>
                    <tr>
                        <td class="num font btn" onclick="calci(0)">0</td>
                        <td class="num font btn" onclick="calci('.')">.</td>
                        <td class="eq font btn" onclick="calci('=')">=</td>
                        <td class="op font btn" onclick="calci('+')">+</td>
                    </tr>
                </tbody>
            </table>
            <div class="font clear" id="clear"onclick="clearRes()">Clear</div>
        </div>
    </body>
</html>
