<!DOCTYPE html>
<html>
    <head>
        <title>Calci</title>
        <link rel="stylesheet" type="text/css" href="calci.css">
        <script src="calci.js"></script>
    </head>
    <body>
        <div class="title1 font">Online Calculator</div>
        <div class="box1">
            <input class="output font" type="text" placeholder="0"/>
            <table>
                <tbody>
                    <tr>
                        <td class="num font">7</td>
                        <td class="num font">8</td>
                        <td class="num font">9</td>
                        <td class="op font">/</td>
                    </tr>
                    <tr>
                        <td class="num font">4</td>
                        <td class="num font">5</td>
                        <td class="num font">6</td>
                        <td class="op font">*</td>
                    </tr>
                    <tr>
                        <td class="num font">1</td>
                        <td class="num font">2</td>
                        <td class="num font">3</td>
                        <td class="op font">-</td>
                    </tr>
                    <tr>
                        <td class="num font">0</td>
                        <td class="num font">.</td>
                        <td class="eq font">=</td>
                        <td class="op font">+</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
