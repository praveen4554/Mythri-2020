<body>

    <div id="main-div">
        <div>
            <input id="first-number" onfocus="focusedOn()" onblur="outOfScope()" type="number" placeholder="first number">
        </div>
        <div>
            <input id="second-number" onfocus="focusedOn()" onblur="outOfScope()" type="number" placeholder="second number" >
        </div>
        <button onmouseover="mouseOver()" onmouseout="mouseOut()">Submit</button>
    </div>

    <p onmouseover="mouseOver()">Hello</p>

    <script src="./events.js"></script>

</body>

</html>
