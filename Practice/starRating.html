<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
            .names{
                font: 20px calibri;
                margin-left: 5px;
            }
            .score{
                font: 15px calibri;
                font-weight: bold;
            }
            .progress{
                display:inline;
            }
            div{
                font:30px;
            }
            .progress-bar{
                background-color: #DBC8BE;
            }
        </style>
    </head>

    <body>

        <div class="container">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="90"
                    style="width:90%;">
                    <div class="innerDiv" style="width:20%;height:inherit;background-color: #DBC8A3;">
                    HTML
                    </div>
                    <label class="score">90%</label>
                    <span class="sr-only"></span>
                </div>
            </div>
        </div>

        <div class="container">
            <label class="names">CSS</label>

                <div class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="90"

        </div>

        <div class="container">
